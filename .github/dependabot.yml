version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    commit-message:
      prefix: deps
      include: scope
    security-updates: true
    allow:
      - dependency-type: direct
  - package-ecosystem: pip
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    commit-message:
      prefix: deps
      include: scope
    security-updates: true
    allow:
      - dependency-type: direct
