name: Validate MCP Docs Paths

on:
  pull_request:
    paths:
      - 'packages/cortex-mcp/**'
      - 'packages/**/README.md'
      - 'scripts/maintenance/rewrite-mcp-paths.mjs'

jobs:
  rewrite-check:
    name: Check docs/reports MCP path rewrites
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.3.0

      - name: Install dependencies (frozen)
        run: pnpm install --frozen-lockfile=false

      - name: Rewrite check (dry-run + diff)
        run: node scripts/maintenance/rewrite-mcp-paths.mjs --check --diff

      - name: Lint docs (optional)
        if: always()
        run: pnpm docs:lint:all || true
