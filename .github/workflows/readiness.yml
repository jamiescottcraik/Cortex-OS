name: readiness
on:
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  readiness:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - name: Generate readiness.yml files (if missing)
        run: node tools/readiness/generate-readiness-yml.mjs
      - name: Run tests with coverage (packages)
        run: pnpm test:coverage || pnpm test -- --coverage
      - name: Enforce coverage thresholds per package
        run: node tools/readiness/check-readiness.mjs
