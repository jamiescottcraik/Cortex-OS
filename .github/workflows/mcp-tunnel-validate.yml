name: MCP Tunnel Validate

on:
  push:
    paths:
      - 'config/cloudflared/**'
      - 'scripts/mcp/validate_cloudflare_tunnel.sh'
      - '.github/workflows/mcp-tunnel-validate.yml'
      - 'packages/mcp/**'
  pull_request:
    paths:
      - 'config/cloudflared/**'
      - 'scripts/mcp/validate_cloudflare_tunnel.sh'
      - '.github/workflows/mcp-tunnel-validate.yml'
      - 'packages/mcp/**'

jobs:
  validate-tunnel:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.16.0
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install deps (minimal)
        run: pnpm install --frozen-lockfile --filter ./packages/mcp...
      - name: Validate tunnel config
        run: pnpm ci:mcp:tunnel-validate
