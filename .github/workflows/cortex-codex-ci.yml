name: cortex-codex CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            apps/cortex-codex

      - name: Install Rust (nightly)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt

      - name: fmt
        working-directory: apps/cortex-codex
        run: cargo fmt --all -- --check

      - name: clippy
        working-directory: apps/cortex-codex
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: test (core)
        working-directory: apps/cortex-codex
        env:
          RUST_TEST_THREADS: 1
        run: cargo test -p codex-core --all-features

      - name: test (cli)
        working-directory: apps/cortex-codex
        run: cargo test -p codex-cli --all-features

      - name: test (tui)
        working-directory: apps/cortex-codex
        run: cargo test -p codex-tui --lib --features vt100-tests

