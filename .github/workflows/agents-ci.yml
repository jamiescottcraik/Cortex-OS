name: Agents CI

on:
  pull_request:
    paths:
      - 'packages/agents/**'
      - '.github/workflows/agents-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'packages/agents/**'
      - '.github/workflows/agents-ci.yml'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  agents-checks:
    name: Agents Package Checks
    uses: ./.github/workflows/ci-node-setup.yml
    with:
      node-version: '22'
      pnpm-version: '9'
      run: |
        pnpm -w --filter @cortex-os/agents typecheck
        pnpm -w --filter @cortex-os/agents build
        pnpm -w --filter @cortex-os/agents test -- --reporter=verbose
