name: Agents CI

on:
  pull_request:
    paths:
      - 'packages/agents/**'
      - '.github/workflows/agents-ci.yml'
  push:
    branches: [ main ]
    paths:
      - 'packages/agents/**'
      - '.github/workflows/agents-ci.yml'

jobs:
  agents-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Typecheck (agents)
        run: pnpm -w --filter @cortex-os/agents typecheck
      - name: Build (agents)
        run: pnpm -w --filter @cortex-os/agents build
      - name: Tests (agents)
        run: pnpm -w --filter @cortex-os/agents test -- --reporter=verbose

