name: Deploy Cortex AI GitHub App

on:
  push:
    branches: [main]
    paths:
      - 'packages/cortex-ai-github/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/cortex-ai-github/**'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  actions: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'opened')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: |
          cd packages/cortex-ai-github
          npm install

      - name: Build application
        run: |
          cd packages/cortex-ai-github
          npm run build || echo "No build script found, skipping..."

      - name: Deploy to server
        env:
          GITHUB_TOKEN: ${{ secrets.CORTEX_GITHUB_TOKEN }}
          WEBHOOK_SECRET: ${{ secrets.CORTEX_WEBHOOK_SECRET }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          # This would typically deploy to your server
          # For now, we'll just show the deployment process
          echo "Deploying cortex-ai-github app..."
          echo "Server would be restarted here"

  notify:
    runs-on: ubuntu-latest
    if: always()
    needs: deploy
    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Cortex AI GitHub App deployed successfully!"
          else
            echo "❌ Deployment failed"
          fi
