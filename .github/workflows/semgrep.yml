name: Semgrep
on:
  pull_request:
    types: [opened, synchronize, reopened]
  schedule:
    - cron: '5 3 * * *'
jobs:
  semgrep:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - uses: semgrep/ci@v1
        env:
          SEMGREP_SEVERITY_LEVEL: ERROR
        with:
          config: |
            p/owasp-llm-top-ten
            p/mitre-atlas
      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif
