apiVersion: 1
datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
  - name: Tempo
    type: tempo
    access: proxy
    url: http://tempo:3200
    jsonData:
      tracesToLogs:
        datasourceUid: Loki
        mappedTags: ["job", "instance", "pod", "namespace"]
        mapTagNamesEnabled: true
        filterByTraceID: true
        spanStartTimeShift: "-10m"
        spanEndTimeShift: "10m"

