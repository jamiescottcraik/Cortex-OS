# Neo4j Configuration for Production
# Optimized for knowledge graph operations

# Basic configuration
dbms.default_listen_address=0.0.0.0
dbms.connector.bolt.listen_address=0.0.0.0:7687
dbms.connector.http.listen_address=0.0.0.0:7474

# Memory settings (adjust based on available resources)
dbms.memory.heap.initial_size=512m
dbms.memory.heap.max_size=1G
dbms.memory.pagecache.size=512m

# Security
dbms.security.auth_enabled=true
dbms.security.procedures.unrestricted=apoc.*

# Logging
dbms.logs.http.enabled=true
dbms.logs.http.rotation.keep_number=5
dbms.logs.http.rotation.size=20m

# Performance tuning for graph operations
dbms.tx_state.memory_allocation=ON_HEAP
dbms.tx_state.off_heap.max_size=100m

# APOC configuration
apoc.import.file.enabled=true
apoc.export.file.enabled=true