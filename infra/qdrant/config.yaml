# Qdrant Configuration for Production
# Minimal configuration for vector storage

service:
  http_port: 6333
  grpc_port: 6334
  enable_cors: true

storage:
  storage_path: /qdrant/storage
  snapshots_path: /qdrant/snapshots
  # Performance optimization for Cortex-OS
  performance:
    max_segment_size: 2000000
    vectors_per_chunk: 1000

# Security settings
service:
  enable_api_key: false
  enable_tls: false

# Logging configuration
log_level: INFO