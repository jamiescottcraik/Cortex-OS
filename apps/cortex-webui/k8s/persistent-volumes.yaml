apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cortex-webui-data-pvc
  namespace: cortex-webui
  labels:
    app.kubernetes.io/name: cortex-webui
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: cortex-os
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: fast-ssd  # Replace with your storage class
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cortex-webui-uploads-pvc
  namespace: cortex-webui
  labels:
    app.kubernetes.io/name: cortex-webui
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: cortex-os
spec:
  accessModes:
    - ReadWriteMany  # Multiple pods need access to uploads
  resources:
    requests:
      storage: 50Gi
  storageClassName: shared-storage  # Replace with your shared storage class
