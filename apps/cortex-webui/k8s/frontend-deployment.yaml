apiVersion: apps/v1
kind: Deployment
metadata:
  name: cortex-webui-frontend
  namespace: cortex-webui
  labels:
    app.kubernetes.io/name: cortex-webui
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: cortex-os
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: cortex-webui
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cortex-webui
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: cortex-os
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
      - name: frontend
        image: cortex-webui-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: VITE_API_BASE_URL
          value: "http://cortex-webui-backend-service:3001/api"
        - name: VITE_WS_URL
          value: "ws://cortex-webui-backend-service:3001/ws"
        - name: VITE_APP_NAME
          value: "Cortex WebUI"
        - name: VITE_ENABLE_REGISTRATION
          value: "true"
        - name: VITE_ENABLE_FILE_UPLOAD
          value: "true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      restartPolicy: Always
