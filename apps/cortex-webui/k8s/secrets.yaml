apiVersion: v1
kind: Secret
metadata:
  name: cortex-webui-secrets
  namespace: cortex-webui
  labels:
    app.kubernetes.io/name: cortex-webui
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Base64 encoded values - replace with actual encoded secrets
  # To encode: echo -n "your-secret" | base64
