<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cortex WebUI - Simple Chat</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .chat-container {
            max-width: 800px;
            margin: 50px auto;
            height: 70vh;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .chat-header {
            background: #2563eb;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f9fafb;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }
        .message.user {
            flex-direction: row-reverse;
        }
        .message-content {
            background: #e5e7eb;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
        }
        .message.user .message-content {
            background: #2563eb;
            color: white;
        }
        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid #ddd;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        .chat-input button {
            padding: 12px 24px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .chat-input button:hover {
            background: #1d4ed8;
        }
        .chat-input button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .status {
            text-align: center;
            padding: 10px;
            background: #f3f4f6;
            font-size: 14px;
            color: #6b7280;
        }
        .loading {
            display: inline-block;
            margin-left: 10px;
        }
        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function ChatApp() {
            const [messages, setMessages] = useState([
                { id: 1, role: 'assistant', content: 'Welcome to Cortex WebUI! How can I help you today?' }
            ]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const sendMessage = async () => {
                if (!input.trim() || loading) return;

                const userMessage = { id: Date.now(), role: 'user', content: input };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setLoading(true);

                try {
                    const response = await fetch('http://localhost:3033/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            messages: [...messages, userMessage].map(msg => ({
                                role: msg.role,
                                content: msg.content
                            })),
                            model: 'gpt-4',
                            stream: false
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    const assistantMessage = {
                        id: Date.now() + 1,
                        role: 'assistant',
                        content: data.choices?.[0]?.message?.content || 'Sorry, I could not process your request.'
                    };
                    setMessages(prev => [...prev, assistantMessage]);
                } catch (error) {
                    console.error('Error:', error);
                    const errorMessage = {
                        id: Date.now() + 1,
                        role: 'assistant',
                        content: `Error: ${error.message}. The backend might not be running or configured correctly.`
                    };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setLoading(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            return (
                <div className="chat-container">
                    <div className="chat-header">
                        Cortex WebUI - AI Chat Interface
                    </div>
                    <div className="status">
                        Backend: http://localhost:3033
                        {loading && <span className="loading">Thinking</span>}
                    </div>
                    <div className="chat-messages">
                        {messages.map(message => (
                            <div key={message.id} className={`message ${message.role}`}>
                                <div className="message-content">
                                    {message.content}
                                </div>
                            </div>
                        ))}
                        <div ref={messagesEndRef} />
                    </div>
                    <div className="chat-input">
                        <input
                            type="text"
                            value={input}
                            onChange={(e) => setInput(e.target.value)}
                            onKeyPress={handleKeyPress}
                            placeholder="Type your message here..."
                            disabled={loading}
                        />
                        <button onClick={sendMessage} disabled={loading || !input.trim()}>
                            Send
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChatApp />);
    </script>
</body>
</html>
