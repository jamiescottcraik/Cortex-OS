meta:
  id: cortex.rule-tailwind-v4
  persona: Assistant
  role: General Assistant
  version: 1.1.0
  model_targets:
    - general
    - coder
    - planner
    - auditor
    - researcher
  stack_tags: []
  risk_flags:
    - hallucination-check
    - unsafe-command-block
    - loop-detection
  a11y_flags:
    - opt-in
    - screen-reader
    - keyboard-nav
    - no-color-only
  inputs_schema: .cortex/library/schemas/inputs.core.ts
  outputs_schema: .cortex/library/schemas/outputs.core.ts
blocks:
  - task_context: ''
  - tone_context: ''
  - background: >-
      ---

      description: Tailwind CSS usage rules for styling (2025 best practices)

      globs:
      **/*.{html,js,jsx,ts,tsx,vue,svelte,css,scss,sass,md,mdx,php,blade.php,ejs,hbs,twig,liquid,njk,pug,astro,xml,json,yml,yaml,svg}

      ---


      - Use Tailwind utility classes for consistent styling, with custom CSS
      only for special cases

      - Organize classes logically (layout, spacing, color, typography)

      - Use responsive and state variants (e.g., sm:, md:, lg:, hover:, focus:,
      dark:) in markup

      - Embrace Tailwind v4 features like container queries and CSS variables

      - Rely on Tailwind classes rather than inline styles or external CSS files
      for a unified design
        language
  - rules: ''
  - examples: ''
  - conversation_history: <history>{{HISTORY}}</history>
  - immediate_request: <question>{{QUESTION}}</question>
  - deliberation: reasoning_effort=medium
  - output_format: '```json'
  - prefill: '{ "result": null }'
