meta:
  id: cortex.my-issues.prompt
  persona: Assistant
  role: General Assistant
  version: 1.1.0
  model_targets:
    - general
    - coder
    - planner
    - auditor
    - researcher
  stack_tags: []
  risk_flags:
    - hallucination-check
    - unsafe-command-block
    - loop-detection
  a11y_flags:
    - opt-in
    - screen-reader
    - keyboard-nav
    - no-color-only
  inputs_schema: .cortex/library/schemas/inputs.core.ts
  outputs_schema: .cortex/library/schemas/outputs.core.ts
blocks:
  - task_context: ''
  - tone_context: ''
  - background: >-
      ---

      mode: "agent"

      tools:
        [
          "githubRepo",
          "github",
          "get_issue",
          "get_issue_comments",
          "get_me",
          "list_issues",
        ]
      description: "List my issues in the current repository"

      ---


      Search the current repo (using #githubRepo for the repo info) and list any
      issues you find (using

      #list_issues) that are assigned to me.


      Suggest issues that I might want to focus on based on their age, the
      amount of comments, and their

      status (open/closed).
  - rules: ''
  - examples: ''
  - conversation_history: <history>{{HISTORY}}</history>
  - immediate_request: <question>{{QUESTION}}</question>
  - deliberation: reasoning_effort=medium
  - output_format: '```json'
  - prefill: '{ "result": null }'
