<!DOCTYPE html><html><head><meta charset="utf-8"/><title>Cortex-OS Quality Metrics</title><meta name="viewport" content="width=device-width,initial-scale=1"/><style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:2rem;line-height:1.4;background:#10151a;color:#e6edf3}h1{margin-top:0;font-size:1.9rem}section{margin-bottom:2rem;padding:1rem;border:1px solid #22313f;border-radius:8px;background:#121b23}code,pre{background:#0d1117;padding:.5rem;border-radius:6px;overflow:auto}img.badge{margin-right:1rem;margin-bottom:1rem}footer{margin-top:3rem;font-size:.8rem;color:#65727e}a{color:#4ea1ff}table{border-collapse:collapse}td,th{border:1px solid #22313f;padding:.4rem .6rem}</style></head><body><h1>Cortex-OS Quality Metrics</h1><p>Nightly refreshed branch coverage + mutation score. Programmatic JSON: <code>metrics.json</code></p><section><h2>Badges</h2><img class="badge" src="badges/branch-coverage.svg" alt="Branch Coverage"/><img class="badge" src="badges/mutation-score.svg" alt="Mutation Score"/></section><section><h2>Live Metrics JSON</h2><pre id="metrics">Loading...</pre></section><script>fetch('metrics.json',{cache:'no-store'}).then(r=>r.json()).then(j=>{document.getElementById('metrics').textContent=JSON.stringify(j,null,2)}).catch(()=>{document.getElementById('metrics').textContent='(metrics.json not found)';});</script><footer>Generated by nightly GitHub Action. <a href="https://github.com/jamiescottcraik/Cortex-OS">Repository</a>.</footer></body></html>
