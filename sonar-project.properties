# SonarCloud/SonarQube Project Configuration
#
# Fill in your organization and project key from SonarCloud:
# sonar.organization=
# sonar.projectKey=

# Analyze the entire repository by default (monorepo friendly). Adjust if needed.
sonar.sources=src,apps,cortex-os,packages

# Common exclusions (build outputs, caches, vendored code)
sonar.exclusions=**/node_modules/**,**/coverage/**

# Coverage reports (Vitest/NYC lcov; Python coverage XML)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.python.coverage.reportPaths=coverage.xml

# Treat TS/JS as the same codebase for rulesets; auto-detected languages apply.
