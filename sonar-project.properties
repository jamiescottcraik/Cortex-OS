# SonarQube / SonarCloud configuration for Cortex-OS
# NOTE: For SonarCloud set env SONAR_TOKEN and optionally SONAR_HOST_URL=https://sonarcloud.io

sonar.projectKey=jamiescottcraik_cortex-os
sonar.projectName=Cortex-OS
sonar.organization=jamiescottcraik
sonar.sourceEncoding=UTF-8

# Source directories (multi-language)
sonar.sources=apps,packages,services,libs,python
# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.turbo/**,**/coverage/**,**/target/**,**/*.snap,**/__fixtures__/**,**/generated/**
# Tests & inclusions
sonar.tests=tests,**/*.test.ts,**/*.spec.ts,**/*.test.py
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.py

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json
sonar.python.coverage.reportPaths=coverage.xml

# Python settings
sonar.python.version=3.12

# Encoding & quality gate
sonar.verbose=false

# Disable issues in vendored or generated code
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.resourceKey=**/generated/**
sonar.issue.ignore.multicriteria.e1.ruleKey=*

