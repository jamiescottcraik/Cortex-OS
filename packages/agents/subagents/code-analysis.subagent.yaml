version: "1"
subagent:
  name: code-analysis
  version: "1.0.0"
  description: "Analyzes code quality, complexity, and maintainability. Expert at identifying issues, suggesting improvements, and ensuring best practices."
  scope: project
  model: "glm-4.5-mlx"
  model_provider: "mlx"
  model_config:
    temperature: 0.3
    max_tokens: 4096
  allowed_tools:
    - "fs.*"
    - "git.*"
    - "shell.run"
    - "grep.*"
    - "security_guard"
  parallel_fanout: false
  auto_delegate: true
  max_recursion: 2
  context_isolation: false
  context_window: 8192
  memory_enabled: true
  timeout_ms: 45000
  max_tokens: 4096
  tags:
    - "code-analysis"
    - "quality"
    - "review"
  author: "Cortex-OS Agent System"
  created: "2025-09-18"
