version: '3.8'

services:
  mcp-server:
    build:
      context: ..
      dockerfile: Dockerfile
    image: cortexos/mcp-server:dev
    ports:
      - '7100:7100'
    environment:
      - NODE_ENV=development
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:7100/health']
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - ../agents:/app/agents:ro
      - ../dist:/app/dist:ro
      - ../resources:/app/resources:ro
    restart: unless-stopped
