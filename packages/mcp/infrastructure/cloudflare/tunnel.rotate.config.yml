# Rotation (green) Cloudflare Tunnel Configuration for Cortex MCP
# Duplicate of primary with a distinct tunnel name/UUID placeholder.

# Replace with your new tunnel UUID after `cloudflared tunnel create cortex-mcp-green`
tunnel: cortex-mcp-green
# credentials-file: /Users/USERNAME/.cloudflared/<UUID>.json  # optional if using token env

ingress:
  - hostname: cortex-mcp.brainwav.io
    service: http://127.0.0.1:3024
    originRequest:
      http2Origin: true
      connectTimeout: 30s
      noTLSVerify: true
      keepAliveConnections: 16
      keepAliveTimeout: 90s
  - service: http_status:404

loglevel: info
metrics: 127.0.0.1:8082
