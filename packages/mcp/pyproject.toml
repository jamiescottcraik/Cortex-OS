[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cortex-mcp"
version = "1.0.0"
description = "Model Context Protocol implementation for Cortex-OS ASBR Runtime"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Cortex-OS Team", email = "team@cortex-os.ai" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.12"

# Production dependencies
dependencies = [
  # Core async framework
  "aiofiles>=23.2.0",

  # Web framework and transport
  "fastapi>=0.104.0",
  "uvicorn[standard]>=0.24.0",
  "websockets>=12.0",
  "httpx>=0.25.0",

  # Task queue and background processing
  "celery[redis]>=5.3.0",
  "redis>=5.0.0",

  # Database and caching
  "sqlalchemy>=2.0.23",
  "alembic>=1.12.0",
  "asyncpg>=0.29.0",    # PostgreSQL async driver
  "aiomysql>=0.2.0",    # MySQL async driver
  "aiosqlite>=0.19.0",  # SQLite async driver
  "pymysql>=1.1.0",     # Sync MySQL driver for Alembic

  # Cortex-OS integration
  "neo4j>=5.0.0",         # Memory system integration
  "qdrant-client>=1.7.0", # Vector storage

  # AI/ML dependencies
  "mlx>=0.29.0; sys_platform == 'darwin'",
  "mlx-lm>=0.27.0; sys_platform == 'darwin'",
  "sentence-transformers>=3.3.0",
  "transformers>=4.55.4",
  "llama-cpp-python>=0.2.90",
  "gguf>=0.1.0",
  "torch>=2.8.0",

  # Security and authentication
  "pyjwt>=2.8.0",
  "passlib[bcrypt]>=1.7.4",
  "cryptography>=41.0.7",

  # Observability and monitoring
  "prometheus-client>=0.19.0",
  "opentelemetry-api>=1.21.0",
  "opentelemetry-sdk>=1.21.0",
  "opentelemetry-instrumentation-fastapi>=0.42b0",
  "opentelemetry-instrumentation-sqlalchemy>=0.42b0",

  # Data validation and serialization
  "pydantic>=2.5.0",
  "pydantic-settings>=2.1.0",
  "jsonschema>=4.21.0",


  # Circuit breakers and resilience
  "tenacity>=8.2.3",
  "pybreaker>=1.0.1",

  # Configuration and environment
  "python-dotenv>=1.0.0",
  "click>=8.1.7",

  # JSON-RPC support
  "jsonrpclib-pelix>=0.4.3",

  # Utilities
  "typing-extensions>=4.8.0",
  "python-multipart>=0.0.6",  # File uploads
  "psutil>=5.9.6",            # System monitoring
  "email-validator>=2.1.0",   # Email validation
]

[project.optional-dependencies]
# Development dependencies
dev = [
  "pytest>=7.4.3",
  "pytest-asyncio>=0.21.1",
  "pytest-cov>=4.1.0",
  "pytest-mock>=3.12.0",
  "pytest-benchmark>=4.0.0",
  "httpx>=0.25.0",           # For testing FastAPI
  "factory-boy>=3.3.0",      # Test data factories
  "freezegun>=1.2.2",        # Time mocking
]
# Local LLM support (for local model inference/testing)
local-llm = [
  "torch>=2.8.0",
  "llama-cpp-python>=0.2.90",
  "gguf>=0.1.0",
  "mlx>=0.29.0; sys_platform == 'darwin'",
  "mlx-lm>=0.27.0; sys_platform == 'darwin'",
]

# Security testing
security = ["bandit>=1.7.5", "safety>=2.3.5", "semgrep>=1.45.0"]

# Performance testing
performance = ["locust>=2.17.0", "memory-profiler>=0.61.0", "py-spy>=0.3.14"]

# Documentation
docs = [
  "mkdocs>=1.5.3",
  "mkdocs-material>=9.4.7",
  "mkdocstrings[python]>=0.24.0",
]

# All development dependencies
all = ["cortex-mcp[dev,security,performance,docs]"]


[project.scripts]
mcp-server = "cli.main:main"
mcp-chatgpt-connector-sse = "mcp.servers.chatgpt_connector.mcp_sse_server:main"

[project.urls]
Homepage = "https://github.com/cortex-os/cortex-mcp"
Repository = "https://github.com/cortex-os/cortex-mcp"
Documentation = "https://docs.cortex-os.ai/mcp"
Issues = "https://github.com/cortex-os/cortex-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["mcp"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = [
  "--strict-markers",
  "--strict-config",
  "--cov=core/protocol.py",
  "--cov=tasks/task_queue.py",
  "--cov=mcp/mcp_servers/chatgpt_connector/server.py",
  # vector_store.py removed; coverage updated
  "--cov-report=term-missing:skip-covered",
  "--cov-report=html:htmlcov",
  "--cov-report=xml",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
  "slow: marks tests as slow",
  "integration: marks tests as integration tests",
  "security: marks tests as security tests",
  "performance: marks tests as performance tests",
  "unit: marks tests as unit tests",
  "asyncio: marks async tests",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = [
  "mcp/core/protocol.py",
  "mcp/tasks/task_queue.py",
  "mcp/mcp_servers/chatgpt_connector/server.py",
]
omit = ["*/tests/*", "*/examples/*", "*/migrations/*", "*/__pycache__/*"]
branch = true

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = true
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
  "celery.*",
  "redis.*",
  "neo4j.*",
  "qdrant_client.*",
  "prometheus_client.*",
  "jsonrpclib.*",
]
ignore_missing_imports = true

[tool.ruff]
target-version = "py313"
line-length = 88

[tool.ruff.lint]
select = [
  "E",   # pycodestyle errors
  "W",   # pycodestyle warnings
  "F",   # pyflakes
  "I",   # isort
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "UP",  # pyupgrade
  "ARG", # flake8-unused-arguments
  "SIM", # flake8-simplify
]
ignore = [
  "E501", # line too long, handled by black
  "B008", # do not perform function calls in argument defaults
  "C901", # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/**/*" = ["ARG", "S101", "SLF001"]

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101", "B601"]

[tool.black]
target-version = ['py313']
line-length = 88
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.hatch.metadata]
allow-direct-references = true
