apiVersion: v1
kind: Service
metadata:
  name: ml-inference-service
  namespace: cortex-os
  labels:
    app: ml-inference
spec:
  selector:
    app: ml-inference
  ports:
    - name: http
      port: 8000
      targetPort: 8000
      protocol: TCP
    - name: metrics
      port: 8001
      targetPort: 8001
      protocol: TCP
  type: ClusterIP
